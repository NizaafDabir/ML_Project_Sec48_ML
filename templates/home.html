<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Prediction</title>
</head>

<body style="
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(120deg, #667eea, #764ba2);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
">

    <div style="
        background:#ffffff;
        width:520px;
        padding:30px 35px;
        border-radius:12px;
        box-shadow:0 15px 30px rgba(0,0,0,0.25);
    ">

        <h1 style="
            text-align:center;
            color:#4a4a4a;
            margin-bottom:10px;
        ">
            ðŸ“Š Student Exam Performance
        </h1>

        <p style="
            text-align:center;
            color:#777;
            margin-bottom:25px;
        ">
            Enter student details to predict the <strong>Maths Score</strong>
        </p>

        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <!-- Gender -->
            <label>Gender</label>
            <select name="gender" required style="width:100%; padding:10px; margin:8px 0 15px;">
                <option disabled selected value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <!-- Ethnicity -->
            <label>Race / Ethnicity</label>
            <select name="ethnicity" required style="width:100%; padding:10px; margin:8px 0 15px;">
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>

            <!-- Parent Education -->
            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required style="width:100%; padding:10px; margin:8px 0 15px;">
                <option disabled selected value="">Select Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>

            <!-- Lunch -->
            <label>Lunch Type</label>
            <select name="lunch" required style="width:100%; padding:10px; margin:8px 0 15px;">
                <option disabled selected value="">Select Lunch</option>
                <option value="free/reduced">Free / Reduced</option>
                <option value="standard">Standard</option>
            </select>

            <!-- Test Prep -->
            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required style="width:100%; padding:10px; margin:8px 0 15px;">
                <option disabled selected value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>

            <!-- Scores -->
            <label>Reading Score (0â€“100)</label>
            <input type="number" name="reading_score" min="0" max="100" required
                   style="width:100%; padding:10px; margin:8px 0 15px;">

            <label>Writing Score (0â€“100)</label>
            <input type="number" name="writing_score" min="0" max="100" required
                   style="width:100%; padding:10px; margin:8px 0 20px;">

            <!-- Submit -->
            <button type="submit" style="
                width:100%;
                padding:12px;
                background:#667eea;
                color:white;
                border:none;
                border-radius:6px;
                font-size:16px;
                font-weight:bold;
                cursor:pointer;
            ">
                Predict Maths Score ðŸš€
            </button>
        </form>

        {% if results %}
        <div style="
            margin-top:25px;
            padding:15px;
            text-align:center;
            background:#f1f5ff;
            border-radius:8px;
            color:#333;
            font-size:18px;
            font-weight:bold;
        ">
            ðŸ“ˆ Predicted Maths Score: {{ results }}
        </div>
        {% endif %}

    </div>

</body>
</html>
